<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    
    {% if username == "admin" %}

    
      <h1 style="text-align: center; color: white;">Welcome, {{ username }}!</h1>
      <p style="text-align: center; color: white;">Here's your flag: flag{fl4sk_un$1gn_g0_brrrrrr!}</p>

        <br>
      
    {% else %}
    <h1 style="text-align: center; color: white;">Welcome, {{ username }}!</h1>
    <p style="text-align:center; color: white;">You don't have necessary privileges to access the flag.</p>
    {% endif %}
    <br>

    

    <form method="POST" action="/logout">
      <input class="logout-button" type="submit" value="Log out">
    </form>

    <br>
  </body>
</html>
